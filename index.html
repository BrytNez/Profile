<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrytNez | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET & BASIC SETUP */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* VIDEO BACKGROUND */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6); /* Darken video slightly for readability */
        }

        /* MUTE BUTTON (Hidden initially) */
        #mute-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0; /* Hidden until enter */
            pointer-events: none; /* Not clickable until shown */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mute-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* CLICK TO ENTER OVERLAY */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 1s ease;
        }
        #enter-screen p {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        /* MAIN CARD */
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            margin-bottom: 20px;
        }

        /* GLITCH USERNAME */
        .username-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .glitch {
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        .verified {
            color: #1da1f2;
            font-size: 1.2rem;
            text-shadow: none;
        }

        /* BIO & SOCIALS */
        .bio {
            font-size: 0.9rem;
            margin-bottom: 25px;
            color: #ccc;
            min-height: 1.2em;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-btn {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s, text-shadow 0.3s, color 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 15px white;
        }
        /* Specific brand colors on hover */
        .fa-youtube:hover { color: #FF0000; text-shadow: 0 0 15px #FF0000; }
        .fa-discord:hover { color: #5865F2; text-shadow: 0 0 15px #5865F2; }
        .fa-gamepad:hover { color: #00ff00; text-shadow: 0 0 15px #00ff00; }

        /* UTILITIES & ANIMATIONS */
        .hidden { display: none !important; }
        .show-element { opacity: 1 !important; pointer-events: auto !important; transform: scale(1); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: dummy skew(0.85deg); }
            20% { clip: rect(61px, 9999px, 3px, 0); transform: skew(0.53deg); }
            40% { clip: rect(53px, 9999px, 83px, 0); transform: skew(0.24deg); }
            60% { clip: rect(22px, 9999px, 4px, 0); transform: skew(0.68deg); }
            80% { clip: rect(78px, 9999px, 53px, 0); transform: skew(0.68deg); }
            100% { clip: rect(86px, 9999px, 12px, 0); transform: skew(0.81deg); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.38deg); }
            20% { clip: rect(5px, 9999px, 63px, 0); transform: skew(0.94deg); }
            40% { clip: rect(98px, 9999px, 5px, 0); transform: skew(0.07deg); }
            60% { clip: rect(47px, 9999px, 34px, 0); transform: skew(0.24deg); }
            80% { clip: rect(31px, 9999px, 24px, 0); transform: skew(0.53deg); }
            100% { clip: rect(9px, 9999px, 12px, 0); transform: skew(0.3deg); }
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" loop>
        <source src="menace.mp3" type="audio/mpeg"> 
    </audio>

    <div id="mute-btn">
        <i class="fas fa-volume-up" id="mute-icon"></i>
    </div>

    <div id="enter-screen">
        <p>click to enter...</p>
    </div>

    <div class="card" id="main-card">
        <img src="pfp.png" alt="BrytNez" class="pfp">
        
        <div class="username-container">
            <div class="glitch" data-text="BrytNez">BrytNez</div>
            <i class="fas fa-check-circle verified" title="Verified"></i>
        </div>

        <div class="bio" id="typewriter"></div>

        <div class="socials">
            <a href="https://www.youtube.com/@smallnutswastaken" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="https://discord.gg/9VqvYHnEyT" target="_blank" class="social-btn">
                <i class="fab fa-discord"></i>
            </a>
            
            <a href="https://www.roblox.com/users/3203622463/profile" target="_blank" class="social-btn">
                <i class="fas fa-gamepad"></i>
            </a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const bioText = "CC | Roblox/Web Developer"; 
        const typingSpeed = 100;
        // ---------------------

        const enterScreen = document.getElementById('enter-screen');
        const mainCard = document.getElementById('main-card');
        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn');
        const muteIcon = document.getElementById('mute-icon');
        const typewriterElement = document.getElementById('typewriter');

        // ENTER SCREEN LOGIC
        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            
            // Play Music
            audio.volume = 0.5; 
            audio.play().catch(e => console.log("Audio blocked", e));

            setTimeout(() => {
                enterScreen.classList.add('hidden');
                mainCard.classList.add('show-element');
                muteBtn.classList.add('show-element'); // Show mute button
                startTypewriter();
            }, 1000);
        });

        // MUTE BUTTON LOGIC
        muteBtn.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteIcon.classList.remove('fa-volume-mute');
                muteIcon.classList.add('fa-volume-up');
            } else {
                audio.muted = true;
                muteIcon.classList.remove('fa-volume-up');
                muteIcon.classList.add('fa-volume-mute');
            }
        });

        // TYPEWRITER EFFECT
        let i = 0;
        function startTypewriter() {
            if (i < bioText.length) {
                typewriterElement.innerHTML += bioText.charAt(i);
                i++;
                setTimeout(startTypewriter, typingSpeed);
            }
        }
    </script>
</body>
</html>
